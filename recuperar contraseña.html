<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>
      </div>
      <h2 class="title">RECUPERAR CONTRASEÑA</h2>
      <form>
        <div>
          <input type="email" placeholder=" Codigo de verificacion" class="form-input">
        </div>
        <div>
          <input type="password" placeholder="Nueva contraseña" class="form-input">
        </div>
        <div>
          <input type="password" placeholder="Confirmar contraseña" class="form-input">
        </div>
        <div>
          <button type="submit" class="submit-button">SIGN UP</button>
        </div>
      </form>
    </div>
  </body>
</html>
