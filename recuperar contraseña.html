<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-cover bg-center dark:bg-zinc-800" style="background-image: url(img/alexander-krivitskiy-6GmVt60qwlY-unsplash\ \(1\).jpg);">
      <div class="bg-opacity-50 dark:bg-opacity-50 bg-black dark:bg-zinc-800 p-8 rounded-lg shadow-lg max-w-md w-full border border-zinc-300 dark:border-zinc-700">
        <div class="flex justify-center mb-4">
          <div class="h-50 w-50 shadow-md flex items-center justify-center rounded-full">
            <span class="text-gray-500"><img src="img/logo.png" alt="logo"></span>
          </div>
        </div>
        <h2 class="text-center text-2xl font-bold text-zinc-800 dark:text-zinc-100 mb-6">recuperar Contraseña</h2>
        <form>
          <div class="mb-4">
            <input type="email" placeholder="Codigo de Verificacion" class="w-full px-4 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:text-zinc-100">
          </div>
          <div class="mb-6">
            <input type="password" placeholder="nueva contraseña" class="w-full px-4 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:text-zinc-100">
          </div>
          <div class="mb-6">
            <input type="password" placeholder="confirmar contraseña" class="w-full px-4 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:text-zinc-100">
          </div> 
          <div>
            <button type="submit" class="w-full px-4 py-2 bg-black text-white rounded-md shadow-md hover:bg-zinc-800">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  </body>
