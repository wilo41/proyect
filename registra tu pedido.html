<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url(img/alexander-krivitskiy-6GmVt60qwlY-unsplash\ \(1\).jpg);">
    <div class="bg-gray-700 bg-opacity-20 p-10 rounded-lg shadow-lg w-full max-w-4xl border border border-zinc-300 dark:border-zinc-700">
        <div class="h-50 w-50 shadow-md flex items-center justify-center rounded-full">
            <span class="text-gray-500"><img src="img/logo.png" alt="logo"></span>
          </div>
      <h2 style="color: white;" class="text-center text-3xl font-bold text-gray-800 mb-6"> PEDIDO TU PEDIDO</h2>
      <form>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Fecha de Nacimiento" class="col-span-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="text" placeholder="Numero de Celular" class="col-span-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="email" placeholder="Nombre" class="col-span-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="text" placeholder="Direccion" class="col-span-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
          <button type="submit" class="w-full px-4 py-2 bg-black text-white rounded-md shadow-md hover:bg-gray-800">REGISTRAR PEDIDO</button>
        </div>
      </form>
    </div>
  </body>
</html>
