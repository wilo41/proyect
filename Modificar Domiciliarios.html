<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro.css">
</head>
<body>
<div class="container">
  <div class="logo-container">
    <img src="img/logo.png" alt="logo">
  </div>
  <h2 class="title2">MODIFICAR DOMICILIARIOS</h2>
  <form>
    <div class="form-grid">
      <input type="text" placeholder="Tipo De Documento" class="form-input">
      <input type="text" placeholder="primer Apellido Apellido" class="form-input">
      <input type="text" placeholder="Numero De Documento" class="form-input">
      <input type="email" placeholder="Segundo Apellido" class="form-input">
      <input type="text" placeholder="Nombre" class="form-input">
      <input type="password" placeholder="Numero Celular" class="form-input">
    </div>
    <div class="form-grid">
      <input type="text" placeholder="Disponibilidad" class="form-input full-width">
    </div>
    <div>
      <button type="submit" class="submit-button submit-shipment-grid">REGISTRAR DOMICILIARIO</button>
    </div>
  </form>

</div>
</body>
</html>
