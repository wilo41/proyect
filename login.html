<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-red-500 dark:bg-red-900">
  <div class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg max-w-md w-full border border-zinc-300 dark:border-zinc-700">
    <div class="flex justify-center mb-4">
      <img src="https://placehold.co/100x100" alt="Logo" class="h-20 w-20">
    </div>
    <h2 class="text-center text-2xl font-bold text-zinc-800 dark:text-zinc-100 mb-6">INICIO DE SESION</h2>
    <form>
      <div class="mb-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:text-zinc-100">
      </div>
      <div class="mb-6">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-zinc-700 dark:text-zinc-100">
      </div>
      <div class="mb-4">
        <button type="button" class="w-full flex items-center justify-center px-4 py-2 bg-blue-100 dark:bg-blue-700 text-blue-700 dark:text-blue-100 rounded-md shadow-md hover:bg-blue-200 dark:hover:bg-red-600">
          <img src="https://placehold.co/20x20" alt="Google Logo" class="h-5 w-5 mr-2">
          Sign up with Google
        </button>
      </div>
      <div>
        <button type="submit" class="w-full px-4 py-2 bg-black text-white rounded-md shadow-md hover:bg-zinc-800">SIGN UP</button>
      </div>
    </form>
  </div>
</div>
  </body>
</html>
